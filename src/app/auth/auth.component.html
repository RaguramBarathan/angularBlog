<div class="row justify-content-md-center">

    <div class="col-md-4 p-2 ">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="card card-container">
            <div class="card-body">
                <!-- image -->
                <div  style="text-align: center;">
                    <img class="rounded-circle" src="{{logoImagePath}}" alt="No image" height="100">
                   
                  </div>
                  <!-- Form -->
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                    <!-- Email --> 
                    <div class="form-group">

                        <label for="email">E-Mail</label>
                        <input type="email" id="email" class="form-control" ngModel name="email" required email
                            minlength="3"/>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ngModel name="password" required
                            minlength="6"/>
                    </div>
                    <!-- Buttons -->
                    <div>
                        <!-- Login -->
                        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                            {{ isLoginMode ? 'Login' : 'Sign Up' }}
                        </button>
                        |
                        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                        </button>

                        <!-- <button class="btn btn-primary" (click)="firebaseLogin('e','m')" type="button">
                           Fb Login
                        </button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
